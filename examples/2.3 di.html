<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-next-diy</title>
</head>
<body>
<div id="root"></div>
<script src="../dist/vue-next-write.global.js"></script>
<script>
    /*导入render*/
    /*
    * effect 注册带有副作用函数
    * */
    const {render, effect, reactive} = Vue;

    let state = reactive({
        count: 0
    });

    function handleClick() {
        state.count = state.count + 1;
    }

    effect(() => {
        /*待渲染VNode*/
        let VNode = {
            type: "div",
            props: null,
            children: [
                {
                    type: "div",
                    props: null,
                    children: "被点击：" + state.count
                },
                {
                    type: "button",
                    props: {
                        onClick: handleClick
                    },
                    children: "点击"
                }
            ]
        };
        /*root自动定位到id='root'?*/
        render(VNode, root);
    });

</script>
</body>
</html>
